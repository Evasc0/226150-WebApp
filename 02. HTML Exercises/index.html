<!DOCTYPE html>

</head>
<body>
<figure>
    <img src="https://svasthaayurveda.com/wp-content/uploads/2015/05/cup-of-coffee-and-roasted-beans-on-wood-table-uhd-4k-wallpaper.jpg" alt="coffee" class="coffee">

    <header>
        <H1>YANSYAO FARM</H1>
        <h1>Welcome to Our Coffee Retailing Business</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>    

<main>
    <form action="/submit">
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Password:</label><br>
        <input type="password" id="lname" name="lname" pattern=".{10,}" required><br>
        <label for="male">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="terms">Accept Terms and Conditions:</label><br>
        <input type="checkbox" id="terms" name="terms" value="accepted">
        <br>
        <input type="submit" value="Submit">
    </form>
    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>30</td>
          <td>Los Angeles</td>
        </tr>
      </table> 
        <video autoplay controls>
          <source src="video/pexels_videos_2675509%20(1080p).mp4" type="video/mp4">
        </video>
      <audio controls autoplay>
