<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coffee Retailing Business</title>
</head>
<body>
    <img src="https://svasthaayurveda.com/wp-content/uploads/2015/05/cup-of-coffee-and-roasted-beans-on-wood-table-uhd-4k-wallpaper.jpg" alt="coffee" class="coffee">
    <header>
        <H1>YANSYAO FARM</H1>
        <h1>Welcome to Our Coffee Retailing Business</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <form action="/submit">
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Password:</label><br>
        <input type="password" id="lname" name="lname"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="terms">Accept Terms and Conditions:</label><br>
        <input type="checkbox" id="terms" name="terms" value="accepted">
        <br>
        <input type="submit" value="Submit">
       </form> 
</body>
</html>
